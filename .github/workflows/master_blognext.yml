# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - blognext

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_63875e04365c4d71bace0165a1b7fe6d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_141167ecc44e4ff399a1174fef4df56d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_63875e04365c4d71bace0165a1b7fe6d }}/blog:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'blognext'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_204ac686a35744908789c56cbb655536 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_63875e04365c4d71bace0165a1b7fe6d }}/blog:${{ github.sha }}'